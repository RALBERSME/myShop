<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cart.css" />
    <title>Shopping Cart Item</title>
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <nav>
        <h2 class="feelings">
          My Current Shopping <br />
          Cart Content
        </h2>
        <ul>
          <!-- <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>-->
          <li class="cart">
            <a href="cart.html">
              <ion-icon name="basket"></ion-icon>Cart<span>0</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container-products">
      <div class="product-header">
        <h5 class="product-title">PRODUCT</h5>
        <h5 class="price sm-hide">PRICE</h5>
        <h5 class="quantity">QUANTITY</h5>
        <h5 class="total">TOTAL</h5>
      </div>
      <div class="products"></div>
    </div>
    <div class="container-products">
      <a class="link" href="cart.html"
        >Back to product page to add more items</a
      >
      <a class="link" href="auction.html"
        >I have everything in my basket...heading for the auction</a
      >
    </div>

    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
